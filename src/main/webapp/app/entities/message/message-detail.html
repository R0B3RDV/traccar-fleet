
<div>
    <h2><span translate="fleetApp.message.detail.title">Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fleetApp.message.messageTime">Message Time</span></dt>
        <dd>
            <span>{{vm.message.messageTime | date:'medium'}}</span>
        </dd>
        <dt><span translate="fleetApp.message.macroNumber">Macro Number</span></dt>
        <dd>
            <span>{{vm.message.macroNumber}}</span>
        </dd>
        <dt><span translate="fleetApp.message.text">Macro Text</span></dt>
        <dd>
            <span>{{vm.message.text}}</span>
        </dd>
        <dt><span translate="fleetApp.message.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.message.deviceId})">{{vm.message.deviceName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
