
<div>
    <h2><span translate="fleetApp.device.detail.title">Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fleetApp.device.name">Name</span></dt>
        <dd>
            <span>{{vm.device.name}}</span>
        </dd>
        <dt><span translate="fleetApp.device.uniqueId">Unique Id</span></dt>
        <dd>
            <span>{{vm.device.uniqueId}}</span>
        </dd>
        <dt><span translate="fleetApp.device.status">Status</span></dt>
        <dd>
            <span>{{vm.device.status}}</span>
        </dd>
        <dt><span translate="fleetApp.device.lastUpdate">Last Update</span></dt>
        <dd>
            <span>{{vm.device.lastUpdate | date:'medium'}}</span>
        </dd>
        <dt><span translate="fleetApp.device.traccarId">Traccar Id</span></dt>
        <dd>
            <span>{{vm.device.traccarId}}</span>
        </dd>
        <dt><span translate="fleetApp.device.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.device.companyId})">{{vm.device.companyName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
