
<div>
    <h2><span translate="fleetApp.company.detail.title">Company</span> {{vm.company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fleetApp.company.name">Name</span></dt>
        <dd>
            <span>{{vm.company.name}}</span>
        </dd>
        <dt><span translate="fleetApp.company.domain">Domain</span></dt>
        <dd>
            <span>{{vm.company.domain}}</span>
        </dd>
        <dt><span translate="fleetApp.company.activated">Activated</span></dt>
        <dd>
            <span>{{vm.company.activated}}</span>
        </dd>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
